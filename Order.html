		<main>  
			
		  <label for="name">Name:</label>
		  <input type="text" id="name" name="name" required>
		  <br>
		  <label for="email">Email:</label>
		  <input type="email" id="email" name="email" required>
		  <br>
		
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" value="Jersey" id="chkJersey" name="chkItems">
			<label class="form-check-label" for="chkJersey">Jersey - P999.99</label>
		  </div>

		  <div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" value="Hat" id="chkHat" name="chkItems">
		  <label class="form-check-label" for="chkHat">Hat-  P599.99</label>
		  </div>

		  <div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" value="Hoodie" id="chkHoodie" name="chkItems">
		  <label class="form-check-label" for="chkHoodie">Hoodie - P629.99</label>
		  </div>

	   <br>
		  <button class="btn btn-outline-primary" type="button" id="btnbutton">Place Order</button>
		  </div>
		

	   <script>
		  const btnOrder = document.querySelector('#btnbutton');
		  btnOrder.addEventListener('click',(event) => {
		   let checkboxes = document.querySelectorAll('input[name="chkItems"]:checked');
		   let values = [];
		   let i=0;
		   let total = 0;
	   
		  checkboxes.forEach((checkbox) => {
			values.push(checkbox.value);
			if(values[i] == "Jersey") {
			   total+=999.99;
			}else if(values[i] == "Hat") {
			   total+= 599.99;
			}else if(values[i] == "Hoodie") {
			   total+= 629.99;
			}
		   i++;
		  });
			alert("The total amount ordered is " + total +".");
		 });
		 </script>
